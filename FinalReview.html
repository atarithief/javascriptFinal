    <script>



        $(document).ready(function () {

//----------------------------------------------------------------------------------Problem 1----------------------------------------------------------------------------------
            var fonts = [ "Arial", "Verdana", "Helvetica"];

            //on button click changes background-color, color, font-family
            document.getElementById("btn1").addEventListener("click", function () {

//----------------------------------------------------------------------------------Problem 2----------------------------------------------------------------------------------
        //mousemove gets tracked in the p element
        document.getElementById("div1").addEventListener("mousemove", function (event) {
            var display = document.getElementById("p1");
            var x = event.clientX;
            var y = event.clientY;
            //display the info
            display.innerHTML =
                "PROBLEM 2: mousemove @ : (" + x + ", " + y + ")";
        });

//----------------------------------------------------------------------------------Problem 3----------------------------------------------------------------------------------
        document.getElementById("div2").addEventListener("keydown", function (event) {

            //update p element with keydown info
            this.innerHTML += "</br>Keypressed: " + event.key;

            //change background-color when 7 is pressed
            if (event.key == "7") {

                this.style.backgroundColor = GetRandomColor();
            }

            //change color when 9 is pressed
            if (event.key == "9") {

                this.style.color = GetRandomColor();
            }
        });

//----------------------------------------------------------------------------------Problem 4----------------------------------------------------------------------------------
        var box = document.getElementById("div3");
        box.style.left = 0;
        box.style.top = 0;

        var lw = 2;
        var dy = 1;

        //listens for U,P,F,B keys to move div3
        window.addEventListener("keydown", function (event) {
            switch (event.keyCode) {
                case 66: //B left
                    box.style.left = parseInt(box.style.left) - lw + "px"; 
                    break;
                case 85: //U up
                    box.style.top = parseInt(box.style.top) - dy + "px";
                    break;
                case 70: //F right
                    box.style.left = parseInt(box.style.left) + lw + "px"; 
                    break;
                case 80: //P down
                    box.style.top = parseInt(box.style.top) + dy + "px";
                    break;
            }
            });

        $("#btn2").click(function () {

            ctx.fillRect(box1.x, box1.y, box1.w, box1.h)
        });

//----------------------------------------------------------------------------------Problem 7----------------------------------------------------------------------------------        
        $("#btn3").click(function () {

        });

//----------------------------------------------------------------------------------Problem 8----------------------------------------------------------------------------------        
        $("#btn4").click(function () {

        });

//----------------------------------------------------------------------------------Problem 9----------------------------------------------------------------------------------        
        $("#btnPower").click(function () {

            var x = $("#xValue").val();
            var y = $("#yValue").val();

            var pow = Math.pow(x, y);

            alert(pow);

        });


        });

//----------------------------------------------------------------------------------Problem 5 & 6----------------------------------------------------------------------------------        
        var boxes = [];
        var canvas = document.getElementById("mycanvas");
        var ctx = canvas.getContext("2d");
        var bx = 0;
        var by = 0;
        var bw = 10;
        var bh = 10;

        //function constructor for Rectangles
        function Rectangle(x, y, w, h, lw, color) {
            this.x = x;
            this.y = y;
            this.w = w;
            this.h = h;
            this.lw = lw; 
            this.color = color; 

            //display function - not working
            this.display = function () {
                ctx.fillStyle = this.color;
                ctx.lineWidth = this.lw;
                ctx.fillRect(this.x, this.y, this.w, this.h);
            }
        }

        function BoxMaker() {

            for(i = 0; i < 5; i++) {
                var rect = new Rectangle(bx, by, bw, bh, "2px", GetRandomColor())
                boxes.push(rect);

                bw += 10;
                bh += 10;
            }
            return boxes;
        }
      

        //returns a random number
        function GetRandom(max) {
            var r = Math.floor(Math.random() * max);
            return r;
        }

        //returns a random RGB color code
        function GetRandomColor() {
            var r = GetRandom(256);
            var g = GetRandom(256);
            var b = GetRandom(256);

            return 'rgb(' + r + ',' + g + ',' + b + ')';
        }
